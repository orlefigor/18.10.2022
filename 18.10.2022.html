    <script>

      //--------------------------------------------------------------------------------

      let num1;
      let num2;
      let znak;
      const tab = [];
      let zm = true;
      let licz = 0;

      function GetData() {
        while (isNaN(num1)) {
          num1 = parseInt(prompt("podaj pierwszą liczbę:"));
        }
        while (isNaN(num2)) {
          num2 = parseInt(prompt("podaj drugą liczbę:"));
        }
        znak = prompt("podaj znak:");
      }

      function operation() {
        num1 = undefined;
        num2 = undefined;
        GetData();
        const tab2 = [];
        tab2.push(num1, num2, znak);
        tab.push(tab2);
      }
      function calc(i, tab) {
        switch (tab[i][2]) {
          case "+":
            return tab[i][0] + tab[i][1];
            break;
          case "-":
            return tab[i][0] - tab[i][1];
            break;
          case "/":
            return tab[i][0] / tab[i][1];
            break;
          case "*":
            return tab[i][0] * tab[i][1];
            break;
          default:
            return "zly operator";
            break;
        }
      }

      do {
        if (licz == 0) {
          operation();
        }
        if (licz != 0) {
          if (confirm("kolejne dzialanie?")) {
            operation();
          } else {
            zm = false;
            for (let i = 0; i < tab.length; i++) {
              document.write(calc(i, tab));
              document.write("<br>");
              console.log(tab[i]);
            }
          }
        }
        licz++;
      } while (zm);

      //-----------------------------------------------------------------
    </script>
  </body>
